<!DOCTYPE html>

<html>

  <head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Encriptador Polialfabético</title>
    <meta property="og:title" content="Encriptador Polialfabético">
    <link rel="icon" href="./images/favicon.png">
    <meta property="og:type" content="photo">
    <meta property="og:description" content="Encriptador de texto con Javascript">
    <meta property="og:url" content="https://jairojrsandhers.github.io/Encriptador-Polialfabetico/">
    <meta property="og:image" content="https://raw.githubusercontent.com/JairoJrSandhers/Encriptador-Polialfabetico/main/images/imagen-ogp.png">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/index-style.css">

  </head>

  <body class="d-md-flex flex-md-row">

    <div class="principal d-flex flex-column">

      <header>

        <a href="https://syds.vendaenlinea.co/" target="_blank" rel="noopener noreferrer"><img src="./images/logo.gif" class="logo"/>

      </header>

      <div class="d-flex flex-column flex-grow">

        <textarea id="entrada" class="flex-grow" placeholder="Ingrese el texto aquí"></textarea>

      </div>
      
      <div class="controles">

        <div class="advertencia d-flex">

          <span class="icon-info"></span><small>Solo letras minúsculas y sin acentos</small>

        </div>

        <div class="d-flex flex-column flex-sm-row">

          <input type="button" class="button flex-sm-grow" value="Codificar" onclick="uiCodificar()"/>
          <input type="button" class="button flex-sm-grow" value="Decodificar" onclick="uiDecodificar()"/>
          
        </div>

      </div>

    </div>

    <div class="barra-lateral d-flex flex-column">

      <div class="info d-flex flex-column flex-grow">

        <div class="info-img d-none d-md-block">          
          <img src="./images/muneco.png">
        </div>

        <div class="info-txt my-auto">

          <strong>Ningún mensaje fue encontrado</strong><br />
          <span>Ingresa el texto que desees codificar o decodificar</span>
          <br>
          <br>
          Jairo Sandoval Hernández
          <a href="https://github.com/JairoJrSandhers" target="_blank" rel="noopener noreferrer"><img src="./images/github.svg" alt="git"></a>
          <a href="https://www.linkedin.com/in/jairojrsandhers/" target="_blank" rel="noopener noreferrer"><img src="./images/linkedin.svg" alt="linkedin"></a>

        </div>

      </div>

      <div id="salida"></div>

      <input type="button" class="button copiar" onclick="uiCopiar()" value="copiar" />

    </div>

    <script src="./js/cryptography.js"></script>

  </body>
  
  </html>
